<section class="container-fluid">

  <div class="row d-flex justify-content-center">

    <div class="col-lg-3 col-sm-6" *ngFor="let item of cardItems.cardDefult">

      <div class="{{item.Class}}">
        <img src="{{item.img}}" class="card-img-top" alt="foto">
        <div class="card-body">

          <h5 class="card-title">{{item.title}}</h5>
          <p class="card-text">{{item.describe}}</p>

          <a href="/products" class="btn btn-primary">Agregar al Carrito</a>
        </div>
      </div> <!-- Fin del Card -->
    </div> <!-- Fin del Col -->
  </div> <!-- Fin del Row -->



</section><!-- Fin del Container fluid -->
